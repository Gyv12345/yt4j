server:
  port: 5100

spring:
  application:
    name: @artifactId@
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    nacos:
      discovery:
        server-addr: yt4j-nacos:8848
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        shared-configs:
          - application.${spring.cloud.nacos.config.file-extension}
