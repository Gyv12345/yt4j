server:
  port: 5100

spring:
  application:
    name: @artifactId@
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    nacos:
      discovery:
        server-addr: yt4j-nacos:8848
        namespace: yt4j
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: yt4j
  config:
    import:
      - optional:nacos:application.yml
      - optional:nacos:${spring.application.name}.yml
